<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- imageUrl이 비어있지 않은 경우에만 이미지를 표시 -->
<div th:if="${imageUrl}">
    <img th:src="@{/img(url=${imageUrl})}" alt="Image">
</div>
<!-- imageUrl이 비어있는 경우 메시지 표시 또는 다른 처리 가능 -->
<div th:unless="${imageUrl}">
    <p>No image found.</p>
</div>
</body>
</html>
